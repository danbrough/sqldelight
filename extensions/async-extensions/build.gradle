plugins {
  alias(deps.plugins.publish)
  alias(deps.plugins.dokka)
  id("app.cash.sqldelight.multiplatform")
}

archivesBaseName = 'sqldelight-async-extensions'

kotlin {
  js()

  sourceSets {
    commonMain {
      dependencies {
        implementation project(':runtime')
        api deps.kotlin.coroutines.core
        dependencies {
          //shouldn't need this but it's to avoid this bug:
          //https://youtrack.jetbrains.com/issue/KT-50503
          implementation 'org.danbrough.kotlinx:atomicfu:0.17.3'
        }
      }
    }
    jvmTest {
      dependencies {
        implementation deps.kotlin.test.junit
        implementation deps.kotlin.coroutines.test
        implementation project(':drivers:sqlite-driver')
      }
    }
    nativeMain {
      dependencies {
        implementation("org.danbrough.kotlinx:kotlinx-coroutines-core:${deps.versions.kotlinCoroutinesMT.get()}-native-mt") {
          force = true
        }
      }
    }
  }

  sourceSets.matching { it.name.endsWith("Test") }.all {
    it.languageSettings {
      optIn('kotlin.time.ExperimentalTime')
      optIn('kotlinx.coroutines.ExperimentalCoroutinesApi')
    }
  }
}

apply from: "$rootDir/gradle/gradle-mvn-push.gradle"
